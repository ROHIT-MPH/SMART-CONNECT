<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Home page</title>
</head>
<body>

	<section>
	<div class="container">
	
	  	<div class="row">
		
		<div class="col-md-6 offset-md-3">
		
		<div class="my-card mt-2">
		
			<div th:if= "${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
			<p class="text-center" th:text= "${session.message.content}"></p>			 
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
		
		<div class="container text-center">
		<img style="width:70px" th:src ="@{/image/register.png}" alt=""/>
		</div>
				
		<h1 class = "text-center">REGISTER HERE !!</h1>
		
		<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
		
		<!-- NAME FIELD -->
		
		<div class="form-group">
		
    <label for="name_field">YOUR NAME</label>
    
    <input 
    name="name"
    type="text" 
    class="form-control" 
    th:classappend ="${#fields.hasErrors('name') ? 'is-invalid':''}"
    id="name_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter here"
    required

    />
    
    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
 
     </div>
    
   </div>
  
  		<!-- EMAIL FIELD -->
		
	<div class="form-group">
		
    <label for="email_field">YOUR EMAIL</label>
    
    <input 
    name="email"
    type="email" 
    class="form-control" 
    th:classappend ="${#fields.hasErrors('email') ? 'is-invalid':''}"
    id="email_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter here"
    required
    />
    
    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
    </div>
    
  </div>
  
  		<!-- PASSWORD FIELD -->
		
		<div class="form-group">
		
    <label for="password_field">YOUR PASSWORD</label>
    
    <input 
    name="password"
    type="password" 
    class="form-control" 
    th:classappend ="${#fields.hasErrors('password') ? 'is-invalid':''}"
    id="password_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter here"
    required
    />
    
     <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
 
     </div>
  </div>
  
  <!-- USER ABOUT FIELD -->
  
  <div class="form-group">
  
  <textarea   th:value="${user.about}"
  placeholder="Enter Something about yourself" rows="5" class="form-control"></textarea>
  
  </div>
  
  
  <!-- TERMS AND CONDITIONS -->
  
  <div class ="form-group form-check">
  <input type = "checkbox"
  name="agreement"
  class="form-check-input"
  id="agreement"
  />
  <label for ="agreement"> Accept Terms and Condition</label>
  
  </div>
  
  <div class = "container text-center">
  <button type = "submit" class = "btn bg-primary text-white">SUBMIT</button>
  <button type ="reset" class = " btn btn-warning ">RESET</button>
  </div>
  
  
		</form>
		
		</div>
		
		</div>
			
		</div>
	
	</div>
	
	</section>

</body>
</html>
